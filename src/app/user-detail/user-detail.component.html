<mat-card class="user-detail-header">
    <button class="icon-more-header" mat-icon-button (click)="editUser()">  <!-- [matMenuTriggerFor]="addressMenu" -->
        <mat-icon>more_vert</mat-icon>
    </button>
    <!-- <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editUser()">Edit</button>
    </mat-menu> -->
    <mat-card-content>
        <div class="user-detail-headline">
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            <p>{{ user.email }}</p>
        </div>
        <img src="assets/img/profile.png" alt="">
    </mat-card-content>
</mat-card>

<mat-card class="user-detail-content">
    <button class="icon-more-content" mat-icon-button (click)="editAddress()">
        <mat-icon>more_vert</mat-icon>
    </button>
    <!-- <mat-menu #addressMenu="matMenu">
        <button (click)="editAddress()" mat-menu-item>Edit</button>
    </mat-menu> -->
    <mat-card-header>
        <mat-card-title>Address:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            {{ user.address }} <br>
            {{ user.postalCode }} {{ user.city }}
        </div>
    </mat-card-content>
</mat-card>
