<h1 mat-dialog-title>Add User<!-- {{data.name}} --></h1>
<div class="mat-dialog-container">
    <div class="mat-dialog-names">
        <div mat-dialog-content>
            <mat-form-field class="form" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="lastname-field" mat-dialog-content>
            <mat-form-field class="form" appearance="outline">
                <mat-label> Last Name</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>

    <div class="padding-0-24">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="padding-0-24">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Address</mat-label>
            <input matInput>
        </mat-form-field>
    </div>

    <div class="form-field-postal">
        <div class="postal-code">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Postal Code</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="city">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>City</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>


</div>
<div class="mat-dialog-actions" mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button cdkFocusInitial>Save</button>
</div>
